<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="momos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Product Order Form</h2>
        </div>
      <div class="d-flex">
        <form action="" method="">
          <label>
            <span class="fname">Name <span class="required">*</span></span>
            <input type="text" name="fname">
          </label>
          <label>
            <span>Items <span class="required">*</span></span>
            <select name="selection">
              <option value="select">Select an item</option>
              <option value="AFG">Momos</option>
              <option value="ALA">Chutney Islands</option>
              <option value="ALB">Albania</option>
              <option value="DZA">Algeria</option>
              <option value="ASM">American Samoa</option>
              <option value="AND">Andorra</option>
              <option value="AGO">Angola</option>
            </select>
            <label>
                <span>Qty <span class="required">*</span></span>
                <select name="selection">
                  <option value="select">Enter the quantity</option>
                  <option value="AFG">1</option>
                  <option value="ALA">2</option>
                  <option value="ALB">3</option>
                  <option value="DZA">4</option>
                  <option value="ASM">5</option>
                  <option value="AND">6</option>
                  <option value="AGO">7</option>
                </select>
        </label>
          <label>
            <span>Address <span class="required">*</span></span>
            <input type="text" name="houseadd" placeholder="House number and street name" required>
          </label>
          <label>
            <span>Phone <span class="required">*</span></span>
            <input type="tel" name="city"> 
          </label>
          <label>
            <span>Email Address <span class="required">*</span></span>
            <input type="email" name="city"> 
          </label>
          <button type="button">Place Order</button>
        </form>
        </div>
        </div>
        </body>
</html>
